<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>List of recomended books</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Titulo</th>
        <th>Editora</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">spring</td>
        <td th:text="${book.publisher.name}">springer</td>
    </tr>
</table>
</body>
</html>
